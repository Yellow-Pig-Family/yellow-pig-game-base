<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootstrapVue Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Vue.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- BootstrapVue CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.css" rel="stylesheet">

  <!-- BootstrapVue JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>

  <!-- Bootstrap JS (Optional, for components like Modals, Tooltips, etc.) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>
<body>

  <div id="app">
    <!-- Example BootstrapVue component -->
    <b-button variant="primary">BootstrapVue Button</b-button>
  </div>

  <script>
    // Initialize Vue with BootstrapVue
    Vue.use(BootstrapVue);

    new Vue({
      el: '#app'
    });
  </script>

</body>
</html>
